<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Controle de Escalas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Controle de Escalas</h1>

  <form id="formMilitar">
  <input type="text" id="nome" placeholder="Nome do militar" required />
  <select id="escala">
    <option value="oficiais">Oficial</option>
    <option value="sargentos-dia">Sargento de Dia</option>
    <option value="sargentos-guarda">Comandante da Guarda</option>
    <option value="cabo-guarda">Cabo da Guarda</option>
    <option value="cabo-dia">Cabo de Dia</option>
    <option value="motorista">Motorista</option>
    <option value="vila">Vila</option>
    <option value="sd-ev">Sd EV</option>
  </select>
  <button type="submit">Cadastrar</button>
</form>

<form id="formDiasMes">
  <label>Dias no mês:</label>
  <input type="number" id="diasMes" min="28" max="31" value="30" />
  <button type="submit">Alterar</button>
</form>

<div id="conteudo"></div>

  <!-- Abas -->
  <div class="tabs">
    <button onclick="abrirAba('oficiais')">Oficiais</button>
    <button onclick="abrirAba('sargentos')">Sargentos</button>
    <button onclick="abrirAba('cabos')">Cabos/Soldados</button>
    <button onclick="abrirAba('sd-ev')">Sd EV</button>
  </div>

  <!-- Conteúdo das abas -->
  <div id="conteudo"></div>

  <script src="script.js"></script>
</body>
</html>
