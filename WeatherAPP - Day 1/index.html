<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather APP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="card">
        <div class="search">
            <input type="text" placeholder="Digite o nome da cidade" spellcheck="false">
            <button><img src="images/search.png"></button>
        </div>    
        <div class="weather">
            <img src="images/chuva.png" class="weather-icon">
            <h1 class="temp">22° C</h1>
            <h2 class="city">Nova York</h2>
            <div class="details">
                <div class="col">
                    <img src="images/umidade.png">
                    <div>
                        <p class="umidade">50%</p>
                        <p>Umidade</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/vento.png">
                    <div>
                        <p class="vento">15 km/h</p>
                        <p>Velocidade do vento</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script>

import apiKey;

apiUrl = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";

const searchBox = document.querySelector(".search input");
const searchBtn = document.querySelector(".search button");

async function checkWeather(city) {
    const response = await fetch(apiUrl + city + `&appid=${apiKey}`);
    var data = await response.json();

    console.log(data);

    document.querySelector(".city").innerHTML = data.name;
    document.querySelector(".temp").innerHTML = Math.round(data.main.temp) + "°C";
    document.querySelector(".umidade").innerHTML = data.main.humidity + "%";
    document.querySelector(".vento").innerHTML = data.wind.speed + "km/h";
}

searchBtn.addEventListener("click", ()=>{
    checkWeather(searchBox.value);
})

</script>
</body>
</html>
