<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Produtos com desconto</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    ul { list-style: none; padding: 0; }
    li { margin-bottom: 10px; }
    .total { margin-top: 20px; font-weight: bold; }
  </style>
</head>
<body>

  <h1>Produtos com desconto (filtrados)</h1>
  <ul id="listaProdutos"></ul>
  <div class="total" id="totalFinal"></div>

  <script>
    const produtos = [
      { nome: 'Notebook', preco: 3000 },
      { nome: 'Celular', preco: 2000 },
      { nome: 'Bicicleta', preco: 1500 },
      { nome: 'Tênis', preco: 300 },
      { nome: 'Camiseta', preco: 100 },
      { nome: 'Caneta', preco: 10 }
    ];

    // 1. Aplica desconto
    const comDesconto = produtos.map(p => ({
      ...p,
      preco: p.preco * 0.9
    }));

    // 2. Filtra produtos com preço final acima de 100
    const filtrados = comDesconto.filter(p => p.preco > 100);

    // 3. Calcula o total
    const total = filtrados.reduce((soma, p) => soma + p.preco, 0);

    // 4. Exibe na tela
    const lista = document.getElementById('listaProdutos');
    filtrados.forEach(p => {
      const li = document.createElement('li');
      li.textContent = `${p.nome} - R$ ${p.preco.toFixed(2)}`;
      lista.appendChild(li);
    });

    document.getElementById('totalFinal').textContent = 
      `Total: R$ ${total.toFixed(2)}`;
  </script>

</body>
</html>
