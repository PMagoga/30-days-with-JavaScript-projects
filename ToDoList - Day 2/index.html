<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List APP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="todo-app">
            <h2>Lista de Tarefas <img src="images/list-icon.png" alt="Lista de Tarefas"></h2>
            <div class="row">
                <input type="text" id="input-box" placeholder="Adicione sua tarefa">
                <button>Adicionar</button>
            </div>
            <ul id="list-container">
                <li>Task 1</li>
                <li>Task 2</li>
                <li>Task 3</li>
            </ul>
        </div>
    </div>
    
</body>
</html>
